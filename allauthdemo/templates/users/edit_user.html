<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_user</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/learnformapp/edit_user/{{ nid }}" method="post" novalidate>
        {% csrf_token %}
        <p>id: {{ obj.id }}</p>
        <p>nid: {{ nid }}</p>
        <p>{{ obj.username }} {{ obj.errors.username.0 }}</p>
        <p>{{ obj.email }} {{ obj.errors.email.0 }}</p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
